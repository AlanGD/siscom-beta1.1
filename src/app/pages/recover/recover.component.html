<app-header></app-header>
<h3 class="mt-3">Recuperar Clave de Acceso</h3>
<div class="col-4">
    <h5>Verificar</h5>
    <div class="progress" id="progresCategorias">
        <div class="progress-bar deep-orange" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>


    <form #passwordRecoveryForm="ngForm" (ngSubmit)="onSubmitPasswordRecovery()" [formGroup]="validatingForm">

        <div class="md-form md-outline">
            <input mdbInput mdbValidate type="email" id="correo" name="correo" [(ngModel)]="user.correo" class="form-control" formControlName="correo">
            <label for="correo">Correo Electrónico</label>
            <mdb-error *ngIf="correo.invalid && (correo.dirty || correo.touched)">Ingresa un correo valido</mdb-error>
            <mdb-success *ngIf="correo.valid && (correo.dirty || correo.touched)">Correo valido</mdb-success>
        </div>


        <div *ngIf="alertPasswordRecovery">
            <div class="alert alert-danger">
                {{alertPasswordRecovery}}
            </div>
        </div>
        <div class="form-group">
            Su clave de acceso será enviada a su correo electrónico.
        </div>
        <!-- Sign in button -->
        <button mdbBtn color="deep-orange" block="true" class="my-4" type="submit">Recuperar</button>
    </form>
</div>

<app-footer></app-footer>
